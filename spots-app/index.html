<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <title>SPOTS APP</title>
</head>

<body>
    <div class="header">
        <img src="./circle17icons/logo/Logo.svg" alt="cross">
    </div>

    <main class="container">
        <div class="profile-container">
            <div class="profile-card">
                <div class="profile-img">
                    <img src="./circle17icons/image icon(header)/image.png" alt="Bessie Coleman">
                </div>
                <div class="profile-info">
                    <div class="profile-name">
                        <h2 class="multiline-ellipsis">Bessie Coleman</h2>
                        <p class="multiline-ellipsis">Civil Aviator</p>
                    </div>
                    <a class="edit-link" href="#"><img src="./circle17icons/edit icon/edit icon.png" alt="edit"> <span>Edit Profile</span></a>
                </div>
            </div>
    
            <button class="new-post-button"> <img src="./circle17icons/plus icon/plus sign.png" alt="plus sign"> <span>New Post</span></button>
        </div>

    </main>

    <section class="container">
        <div class="posts-container">
            <div class="post-card">
                <div class="post-card-img">
                    <img src="./CIRCLE 17 PICTURES/PICTURES/Mask group.png" alt="post-1" class="post-img">
                </div>
                <div class="title-container">
                    <p class="post-name">Val Thorens</p>
                    <button class="like-btn"><i class="far fa-heart"></i></button>
                </div>
            </div>
            <div class="post-card">
                <div class="post-card-img">
                    <img src="./CIRCLE 17 PICTURES/PICTURES/Restaurant terrace.png" alt="post-2" class="post-img">
                </div>
                <div class="title-container">
                    <p class="post-name">Restaurant Terrace</p>
                    <button class="like-btn"><i class="far fa-heart"></i></button>
                </div>
            </div>
            <div class="post-card">
                <div class="post-card-img">
                    <img src="./CIRCLE 17 PICTURES/PICTURES/An outdoor cafe.png" alt="post-3" class="post-img">
                </div>
                <div class="title-container">
                    <p class="post-name">An outdoor cafe</p>
                    <button class="like-btn"><i class="far fa-heart"></i></button>
                </div>
            </div>
            <div class="post-card">
                <div class="post-card-img">
                    <img src="./CIRCLE 17 PICTURES/PICTURES/A very long bridge.png" alt="post-4" class="post-img">
                </div>
                <div class="title-container">
                    <p class="post-name">A very long bridge</p>
                    <button class="like-btn"><i class="far fa-heart"></i></button>
                </div>
            </div>
            <div class="post-card">
                <div class="post-card-img">
                    <img src="./CIRCLE 17 PICTURES/PICTURES/Tunnel with morning light.png" alt="post-5" class="post-img">                
                </div>
                <div class="title-container">
                    <p class="post-name">Tunnel with morning light</p>
                    <button class="like-btn"><i class="far fa-heart"></i></button>
                </div>
            </div>
            <div class=post-card>
                <div class="post-card-img">
                    <img src="./CIRCLE 17 PICTURES/PICTURES/Mountain house.png" alt="post-6" class="post-img">
                </div>
                <div class="title-container">
                    <p class="post-name">Mountain house</p>
                    <button class="like-btn"><i class="far fa-heart"></i></button>
                </div>
            </div>
        </div>
    </section>
    
    <footer>
        <div class="footer">
            <p>2023 &copy; Spots</p>
        </div>
    </footer>
    
</body>

</html>
